<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="shortcut icon" href="images/fav.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Influencer Products</title>
</head>
<body>

  <header>
    <h3>Influencer Products</h3>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Log In</a></li>
      </ul>
      <div>
        <a href="#">
          <span class="material-symbols-rounded">
            search
          </span>
        </a>
        <a href="#">
          <span class="material-symbols-rounded">
            shopping_cart
          </span>
        </a>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero-sec">
      <div class="hero-container">
        <div class="hero-content">
          <h1>Start your Journey as<br>Influencer</h1>
          <span>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.
          </span>
          <button class="primary-btn">
            Prebook now
            <span class="material-symbols-rounded">
              arrow_right_alt
            </span>
          </button>
        </div>
        <div class="hero-img-container">
          <img src="images/main-camera.png" alt="Camera">
        </div>
      </div>
      <div class="sponsors">
        <img src="logos/Alibaba.svg" alt="Logos">
        <img src="logos/Amazon.svg" alt="Logos">
        <img src="logos/Daraz.pk Logo.svg" alt="Logos">
        <img src="logos/Ebay.svg" alt="Logos">
        <img src="logos/Rakuten.svg" alt="Logos">
        <img src="logos/Target.svg" alt="Logos">
        <img src="logos/Walmart.svg" alt="Logos">
      </div>
    </section>
  </main>

  <footer></footer>

</body>
</html>
